<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <picture class="header-picture">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-pic">
      <img src="images/icon-view.svg" alt="" class="view-icon">
    </picture>
    <div class="nft-card">
      <h1><span>Equilibrium #3429</span></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <p><img src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</p>
        <p><img src="images/icon-clock.svg" alt="Clock icon">3 days left</p>
      </div>
    </div>

    <footer>
      <picture class="footer-picture">
        <img src="images/image-avatar.png" alt="Creator's avatar">
      </picture>
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </footer>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/zwiro">zwiro</a>.
  </div>

</body>

</html>
